<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="icon" id="magnify" src="images/magnify.svg" alt="Icon create by GreeTurtwig">
        <form>
            <input type="search" name="search" id="search" placeholder="Search..">
        </form>
        <img class="icon" id="bell-ring" src="images/bell-ring-outline.svg" alt="Icon create by Google">
        <img class="icon" id="boy" src="images/boy_3984623.png" alt="">
        <span id="name">Morgan Oakley</span>
        <img class="icon-big" src="images/boy_3984623.png" alt="">
        <p id="text">Hi there,<br><span class="span-text">Morgan Oakley (@morgan)</span></p>
        <ul class="menu">
            <li class="button1"><a href="#">New</a></li>
            <li class="button2"><a href="#">Upload</a></li>
            <li class="button3"><a href="#">Share</a></li>
        </ul>
    </header>
    <aside>
        <section class="top">
            <img src="images/ballot-outline.svg" alt="" class="top-icon">
            <span class="top-text">Dashboard</span>
        </section>
        <section class="middle">
            <img src="images/home-outline.svg" alt="" class="icon icon-middle">
            <span class="span-text">Home</span>
            <img src="images/smart-card-outline.svg" alt="" class="icon icon-middle">
            <span class="span-text">Profile</span>
            <img src="images/message-outline.svg" alt="" class="icon icon-middle">
            <span class="span-text">Message</span>
            <img src="images/clock-outline.svg" alt="" class="icon icon-middle">
            <span class="span-text">History</span>
            <img src="images/file-multiple.svg" alt="" class="icon icon-middle">
            <span class="span-text">Tasks</span>
            <img src="images/account-group.svg" alt="" class="icon icon-middle">
            <span class="span-text">Communities</span>
        </section>
        <section class="bottom">
            <img src="images/cog-outline.svg" alt="" class="icon">
            <span class="span-text">Settings</span>
            <img src="images/help-circle-outline.svg" alt="" class="icon">
            <span class="span-text">Support</span>
            <img src="images/shield-check-outline.svg" alt="" class="icon">
            <span class="span-text">Privacy</span>
        </section>

    </aside>
    <main>

    </main>
</body>

</html>
